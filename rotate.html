<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      html,body{
        width:100vw;
        height: 100vh;
        overflow: hidden;

      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <script type="text/javascript">
      const en = document.querySelector('#canvas').getContext('2d');
      const WID = document.body.clientWidth;
      const HEI = document.body.clientHeight;
      document.querySelector('#canvas').width = WID;
      document.querySelector('#canvas').height = HEI;
      const pi = Math.PI;

      let t = 0;
      function draw(){
        en.save();
        en.clearRect(0,0,WID,HEI);
        t++;

        if(t > 500){
          t = 0 ;
        }
        en.fill();
        en.translate(150, 150);
        en.rotate(t * Math.PI / 100);
        console.log(t)
        en.translate(-150, -150);
        en.fillRect(100, 100, 100, 100);
        // en.rotate(-t * Math.PI / 1000);
        en.restore();
      }
      setInterval(draw,1000/60);

    </script>
  </body>

</html>
