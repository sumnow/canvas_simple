<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    body{
      background: black;
    }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <script type="text/javascript">
      const ctx = document.getElementById('canvas').getContext('2d');
      // ctx.translate(25,25);
      // ctx.rotate(Math.PI / 4);
      // ctx.fillStyle ='#fff';
      var radgrad = ctx.createRadialGradient(0,0,10,100,100,0);
      radgrad.addColorStop(0, 'rgba(255,255,255,0)');
      // radgrad.addColorStop(0.9, '#fff');
      radgrad.addColorStop(1, 'rgba(255,255,255,1)');
      ctx.fillStyle = radgrad;
      ctx.fillRect(0,0,200,200);
      // ctx.fillRect(-25,-25,50,50);
    </script>
  </body>
</html>
